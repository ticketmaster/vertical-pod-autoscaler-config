---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    component: recommender
  name: vpa-recommender
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    component: recommender
  name: system:vpa-metrics-reader
rules:
- apiGroups:
  - metrics.k8s.io
  resources:
  - pods
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    component: recommender
  name: system:vpa-checkpoint-actor
rules:
- apiGroups:
  - autoscaling.k8s.io
  resources:
  - verticalpodautoscalercheckpoints
  verbs:
  - get
  - list
  - watch
  - create
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    component: recommender
  name: system:vpa-checkpoint-actor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:vpa-checkpoint-actor
subjects:
- kind: ServiceAccount
  name: vpa-recommender
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    component: recommender
  name: system:vpa-metrics-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:vpa-metrics-reader
subjects:
- kind: ServiceAccount
  name: vpa-recommender
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: recommender
  name: vpa-recommender
spec:
  selector:
    matchLabels:
      component: recommender
  template:
    metadata:
      labels:
        component: recommender
    spec:
      containers:
      - image: k8s.gcr.io/vpa-recommender
        name: recommender
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 500Mi
      serviceAccountName: vpa-recommender
...
